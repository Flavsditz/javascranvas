<!DOCTYPE HTML>
<html>
<head>
<title>Canvas Template</title>
<script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>

<style>
#container {
	position: relative;
}

#mainCanvas {
	border: 1px solid #000;
}

#tmpCanvas {
	position: absolute;
	top: 0px;
	left: 0px;
}
</style>

</head>
<body>
	<section style="border-style: solid; border-width: 2px; width: 500px;" id="container">
		<canvas WIDTH="500" HEIGHT="400" ID="mainCanvas">
				Canvas tag not supported
			</canvas>
	</section>
	
	<script type="text/javascript" src="javascranvas.js"></script>
	<script>
		$("#mainCanvas").jacans();
	</script>
</body>
</html>
