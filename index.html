<!DOCTYPE HTML>
<html>
<head>
<title>Canvas Template</title>
<script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>

<style>
#container {
	position: relative;
}

#mainCanvas {
	border: 1px solid #000;
}

#tmpCanvas {
	position: absolute;
	top: 0px;
	left: 0px;
}
</style>

</head>
<body>
	<section style="border-style: solid; border-width: 2px; width: 500px;" id="container">
		<canvas WIDTH="500" HEIGHT="400" ID="mainCanvas">
				Canvas tag not supported
			</canvas>
	</section>
	<p>
		<input TYPE="Button" VALUE="  Clear  " id="clearButton" > <input
			TYPE="Button" VALUE="  ----  " id="horizButton" name="horizontalLine"> <input
			TYPE="Button" VALUE="   |  " id="vertButton" name="verticalLine">
	</p>
	<script type="text/javascript" src="jacans.js"></script>
</body>
</html>
